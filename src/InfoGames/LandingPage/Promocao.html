<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="StylePromocao.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Promoções de Jogos</title>
</head>
<body>
    <section class="img">
  <div class="container">
    <div class="header">
      <div class="promotion-title">Promoção de Jogos</div>
      <div class="filter-box" style="background-color: #D9D9D9;">
        <label><input type="checkbox" name="filter" value="todosItens"> Todos os Itens</label>
        <label><input type="checkbox" name="filter" value="novidades"> Novidades</label>
        <label><input type="checkbox" name="filter" value="maisVendidos"> Mais vendidos</label>
        <label><input type="checkbox" name="filter" value="maisBemAvaliados"> Mais bem avaliados</label>
        <label><input type="checkbox" name="filter" value="maiorDesconto"> Maior desconto</label>
      </div>
    </div>
    <div class="game-list">
      <div class="game-item">
        <img src="./img/CALL OF DUTY.png" alt="Call Of Duty">
        <div class="game-details">
          <h3>Call Of Duty</h3>
          <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eligendi quaerat incidunt maxime blanditiis 
            et dolores! Cumque nihil dicta totam quasi distinctio at nemo provident, 
            perferendis excepturi ex culpa, officia minus?</p>
        </div>
        <div class="discount-box">
          -50%
        </div>
        <div class="price">R$ 50,00</div>
        <div class="cart-icon">
          <a href="#"><img src="./img/cart.png" alt="Carrinho de compras"></a>
        </div>
      </div>
      
      <!-- Outros jogos aqui -->
    </div>
  </div>
</section>
</body>
</html>
